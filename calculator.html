<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="Calculator">
      <div id="screen"><p>screen</p></div>

      <div class="row">
        <div><p>AC</p></div>
        <div><p>DEL</p></div>
        <div><p>.</p></div>
        <div><p>/</p></div>
      </div>
      <div class="row">
        <div><p>7</p></div>
        <div><p>8</p></div>
        <div><p>9</p></div>
        <div><p>&times;</p></div>
      </div>
      <div class="row">
        <div>
          <p>4</p>
        </div>
        <div>
          <p>5</p>
        </div>
        <div>
          <p>6</p>
        </div>
        <div>
          <p>-</p>
        </div>
      </div>
      <div class="row">
        <div>
          <p>1</p>
        </div>
        <div>
          <p>2</p>
        </div>
        <div>
          <p>3</p>
        </div>
        <div>
          <p>+</p>
        </div>
      </div>
      <div class="row">
        <div>
          <p>00</p>
        </div>
        <div>
          <p>0</p>
        </div>
        <div id="equal">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>
